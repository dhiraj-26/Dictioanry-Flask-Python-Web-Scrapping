{% extends "MaterializeCss.html" %}

{% block content %}
  <nav>
    <div class="nav-wrapper #ef5350 ">
      <a href="http://127.0.0.1:5026/Homepage" class="brand-logo left ">Dictionary</a>
        <a href="http://127.0.0.1:5026/MyWord" class="brand-logo right ">My Words</a>
      </div>
  </nav>
<div class = "center">
    <h2>Your Searched Words Our</h2>

</div>
<form action="http://127.0.0.1:5026/MyWord" method = "GET">

</form>
<div class  = "container col s12 ">
<div>
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            {% for elements in document %}
                      <span class="card-title">{{elements["word"].capitalize()}}</span>
            <p>
                {% for i in range(0,3) %}
                    {{elements['meaning'][i]}}
                {% endfor %}
            </p>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>


</div>

{% endblock %}
