{% extends "MaterializeCss.html" %}

{% block content %}
  <nav>
    <div class="nav-wrapper #ef5350 ">
      <a href="http://127.0.0.1:5026/Homepage" class="brand-logo left ">Dictionary</a>
        <a href="http://127.0.0.1:5026/MyWord" class="brand-logo right ">My Words</a>
      </div>
  </nav>

<div class = "container">
    <div >
        <div>
            <form  action = "http://127.0.0.1:5026/Search" method="post" >
            <div class="input-field">
                    <input id="search" name = "searchtext" type="text" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>

            </div>
        </form>
        </div>


        <div class="row">
            <div class="col s12 ">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{st}}</span>
                        <p> {% for element in data %}
                        <li>{{element}}</li>
                        {% endfor %}
                        </p>
                    </div>
                    <div class="card-action">
<!--                        <a href="#">Add to List</a>-->
<!--                        <div class="">-->
<!--                            <input type="submit" name="add" value="Add">-->
<!--                        </div>-->
                </div>
            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
